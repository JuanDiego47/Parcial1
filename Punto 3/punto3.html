<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

        <h1>Pregunta 3</h1>
        <input type="number" id="x" placeholder="Ingrese el valor de X"> <button id="resolver">resolver</button>
        <p id="calcularFuncion"></p>
    </div>

    <script>
        function solucionarFuncion() {

            const x = document.getElementById("x").value;
            const x1 = parseInt(x)
            const funcion = (x1 - 1) / ((x1 + 2) * (x1 - 2));

            document.getElementById("calcularFuncion").innerHTML = funcion;
        }

        document.getElementById("resolver").addEventListener("click", solucionarFuncion);
    </script>

</body>

</html>
